<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard ‚Äî Life Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">üìä Dashboard</div>
    <div class="top-actions">
      <button id="themeToggle" class="icon-btn">üåô</button>
    </div>
  </header>

  <main class="container">
    <!-- Habit Completion -->
    <div class="card">
      <h4>Weekly Habit Completion (%)</h4>
      <canvas id="habitChart" height="120"></canvas>
    </div>

    <!-- Mood Trend -->
    <div class="card">
      <h4>Mood Trend (Last 7 Entries)</h4>
      <canvas id="moodChart" height="120"></canvas>
    </div>

    <!-- Stats -->
    <div class="card row stats">
      <div>
        <div class="stat-num" id="goalsCount">0</div>
        <div class="stat-label">Goals</div>
      </div>
      <div>
        <div class="stat-num" id="learnCount">0</div>
        <div class="stat-label">Learning Items</div>
      </div>
      <div>
        <div class="stat-num" id="reviewsCount">0</div>
        <div class="stat-label">Reviews</div>
      </div>
    </div>

    <p class="nav"><a href="index.html" class="link">‚Üê Back to Home</a></p>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Habits Chart ---
      const habits = JSON.parse(localStorage.getItem('habits') || '[]');
      const totals = [0,0,0,0,0,0,0];
      habits.forEach(h => h.days.forEach((d,i)=> { if(d) totals[i]++; }));
      const perc = totals.map(t => habits.length ? Math.round((t / habits.length) * 100) : 0);

      const ctx1 = document.getElementById('habitChart').getContext('2d');
      new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
          datasets: [{ label: 'Completion %', data: perc, backgroundColor: '#2563eb' }]
        },
        options: { responsive:true, maintainAspectRatio:false, scales:{ y:{ beginAtZero:true, max:100 } } }
      });

      // --- Mood Chart ---
      const moods = JSON.parse(localStorage.getItem('moods') || '[]').slice(-7);
      const moodLabels = moods.map((m,i)=> `#${i+1}`);
      const moodVals = moods.map(m => Math.min(10, Math.max(1, Math.round(m.length / 6))));
      const ctx2 = document.getElementById('moodChart').getContext('2d');
      new Chart(ctx2, {
        type: 'line',
        data: {
          labels: moodLabels,
          datasets: [{
            label: 'Mood (proxy)',
            data: moodVals,
            borderColor: '#2563eb',
            fill: false,
            tension: 0.3,
            pointBackgroundColor: '#2563eb'
          }]
        },
        options: { responsive:true, maintainAspectRatio:false, scales:{ y:{ beginAtZero:true, max:10 } } }
      });

      // --- Stats ---
      document.getElementById('goalsCount').textContent = (JSON.parse(localStorage.getItem('goals')||'[]')).length;
      document.getElementById('learnCount').textContent = (JSON.parse(localStorage.getItem('learning')||'[]')).length;
      document.getElementById('reviewsCount').textContent = (JSON.parse(localStorage.getItem('reviews')||'[]')).length;
    });
  </script>
</body>
</html>
