<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard — Life Tracker</title>
  <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">📊 Dashboard</div>
    <div class="top-actions">
      <button id="themeToggle" class="icon-btn">🌙</button>
    </div>
  </header>


    <main class="dashboard-container container">
        
            <div class="card">
      <h4>Mood Trend (Last 7 Entries)</h4>
      <canvas id="moodChart" height="120"></canvas>
    </div>

        <div class="card row stats">
      <div>
        <div class="stat-num" id="goalsCount">0</div>
        <div class="stat-label">Goals</div>
      </div>
      <div>
        <div class="stat-num" id="learnCount">0</div>
        <div class="stat-label">Learning Items</div>
      </div>
      <div>
        <div class="stat-num" id="reviewsCount">0</div>
        <div class="stat-label">Reviews</div>
      </div>
    </div>

    <p class="nav"><a href="index.html" class="link">← Back to Home</a></p>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Habits Chart ---
      // CODE REMOVED
      
      // --- Mood Chart ---
      const moods = JSON.parse(localStorage.getItem('moods') || '[]').slice(-7);
      const moodLabels = moods.map((m,i)=> `#${i+1}`);
      const moodVals = moods.map(m => Math.min(10, Math.max(1, Math.round(m.length / 6))));
      const ctx2 = document.getElementById('moodChart').getContext('2d');
      new Chart(ctx2, {
        type: 'line',
        data: {
          labels: moodLabels,
          datasets: [{
            label: 'Mood (proxy)',
            data: moodVals,
            borderColor: '#2563eb',
            fill: false,
            tension: 0.3,
            pointBackgroundColor: '#2563eb'
          }]
        },
        options: { responsive:true, maintainAspectRatio:false, scales:{ y:{ beginAtZero:true, max:10 } } }
      });

      // --- Stats ---
      document.getElementById('goalsCount').textContent = (JSON.parse(localStorage.getItem('goals')||'[]')).length;
      document.getElementById('learnCount').textContent = (JSON.parse(localStorage.getItem('learning')||'[]')).length;
      document.getElementById('reviewsCount').textContent = (JSON.parse(localStorage.getItem('reviews')||'[]')).length;
    });
  </script>
</body>
</html>
