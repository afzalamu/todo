<html lang="en">
<head>

</head>
<body>
  <header class="topbar">
    <div class="brand">🎯 Goals</div>
    <div class="top-actions">
      <button id="themeToggle" class="icon-btn">🌙</button>
    </div>
  </header>

  <main class="container">
    <div class="card">

        <select id="goalPriority">
            <option value="High">High Priority</option>
            <option value="Medium" selected>Medium Priority</option>
            <option value="Low">Low Priority</option>
        </select>
        <input id="goalInput" placeholder="Add a goal (e.g., learn to ride a bike)" />
        <button id="addGoal" class="btn">Add</button>
      </div>
      <ul id="goalList" class="list"></ul>
    </div>

    <p class="nav"><a href="index.html" class="link">← Back to Home</a></p>
