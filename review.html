<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekly Review — Afzal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">🪞 Weekly Review</div>
    <div class="top-actions">
      <button id="themeToggle" class="icon-btn">🌙</button>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <textarea id="reviewGood" placeholder="What went well?"></textarea>
      <textarea id="reviewBad" placeholder="What didn't go well?"></textarea>
      <textarea id="reviewNext" placeholder="Focus for next week"></textarea>
      <button id="saveReview" class="btn">Save Reflection</button>
    </div>

    <div class="card">
      <h4>Previous Reflections</h4>
      <ul id="reviewList" class="list small"></ul>
    </div>

    <p class="nav"><a href="index.html" class="link">← Back</a></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
