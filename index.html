<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Weekly Fat-Loss & Strength Plan â€” PG + 9-5</title>
<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --accent:#4fd1c5;
    --muted:#9aa4b2;
    --text:#e6eef6;
    --pill:#15212b;
  }
  body{font-family:Inter,system-ui,Segoe UI,Helvetica,Arial; background:linear-gradient(180deg,#071022 0%, #0b1220 100%); color:var(--text); margin:0; padding:28px;}
  .wrap{max-width:980px; margin:0 auto;}
  header{display:flex;align-items:center;gap:16px;margin-bottom:18px;flex-wrap:wrap;}
  header h1{font-size:20px;margin:0}
  header p{margin:0;color:var(--muted); font-size:13px}
  .grid{display:grid; grid-template-columns:1fr 320px; gap:20px;}
  .main{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:18px; border-radius:12px; box-shadow:0 6px 18px rgba(3,6,12,0.6);}
  .side{background:var(--card); padding:16px; border-radius:12px; height:fit-content;}
  .day{border-left:4px solid rgba(79,209,197,0.06); padding:12px 14px;margin-bottom:12px;border-radius:8px; background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent); transition:all 0.3s ease;}
  .day h2{margin:0 0 6px 0; font-size:16px; color:var(--accent)}
  .day.highlight-today{border-left-color:var(--accent); box-shadow:0 0 20px rgba(79,209,197,0.25);}
  .section-title{font-weight:600; color:#cfeee6; margin:6px 0 8px; font-size:14px}
  ul{margin:6px 0 12px 18px; color:var(--text)}
  li{margin:6px 0; line-height:1.35}
  .pill{display:inline-block;background:var(--pill);padding:6px 10px;border-radius:999px;color:var(--muted); font-size:13px; margin-right:8px}
  .table{width:100%; border-collapse:collapse; margin-top:8px}
  .table th, .table td{padding:8px; text-align:left; border-bottom:1px dashed rgba(255,255,255,0.03); color:var(--muted); font-size:13px}
  .dos{background:#082026; padding:10px; border-radius:8px; margin-top:8px}
  .do{color:#b7ffef}
  .dont{color:#ffb3b3}
  footer{margin-top:16px;color:var(--muted); font-size:13px}
  .small{font-size:12px;color:var(--muted)}
  .sleep-table{width:100%; border-collapse:collapse; margin-top:8px}
  .sleep-table th, .sleep-table td{padding:8px; color:var(--muted); font-size:13px}
  .highlight{color:var(--accent); font-weight:600}
  pre{background:#07101a;padding:10px;border-radius:8px; overflow:auto; font-size:13px}
  .day-selector{background:var(--card); color:var(--text); border:1px solid rgba(255,255,255,0.1); border-radius:8px; padding:6px 10px; font-size:13px; cursor:pointer; margin-left:auto;}
  .day-selector:hover{border-color:var(--accent);}
  @media (max-width:920px){ .grid{grid-template-columns:1fr; } .side{order:2} header{flex-direction:column; align-items:flex-start} .day-selector{margin:8px 0 0 0;} }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Weekly Fat-Loss & Strength Plan â€” PG + 9â†’5</h1>
        <p>Bodyweight + dumbbells + skipping integrated. Realistic PG meals (rice lunch / roti dinner). 10k steps daily.</p>
      </div>

      <!-- ðŸ”½ Day selector dropdown -->
      <select id="daySelector" class="day-selector" title="Jump to a specific day">
        <option value="">Jump to Day...</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
      </select>
    </header>

    <!-- KEEP YOUR EXISTING GRID AND CONTENT BELOW UNCHANGED -->
    <div class="grid">
      <div class="main">
        <!-- your same .day sections here (Monday to Sunday) -->
      </div>

      <aside class="side">
        <!-- your same sidebar content here -->
      </aside>
    </div>

    <footer>
      <div>Saved notes: take weekly photos in same clothes/lighting; measure chest at nipple-line and waist at navel every 2 weeks.</div>
    </footer>
  </div>

  <!-- ðŸ§  JS for auto-scroll & dropdown navigation -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const days = ["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
      const today = new Date().getDay(); // 0 = Sunday, 6 = Saturday
      const id = days[today];
      const section = document.getElementById(id);
      
      // Highlight & scroll to today
      if (section) {
        section.classList.add("highlight-today");
        section.scrollIntoView({ behavior: "smooth", block: "start" });
      }

      // Dropdown jump handler
      const selector = document.getElementById("daySelector");
      selector.addEventListener("change", (e) => {
        const selectedId = e.target.value;
        if (selectedId) {
          const el = document.getElementById(selectedId);
          if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      });
    });
  </script>
</body>
</html>
