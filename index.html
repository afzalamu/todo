<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afzal’s Life Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌱 Afzal’s Life Tracker</h1>
    <button id="themeToggle">🌙</button>
  </header>

  <main>
    <!-- Daily Quote Section -->
    <div class="card">
      <h2>💬 Daily Motivation</h2>
      <p id="quote"></p>
      <button id="nextQuote">Next Quote</button>
    </div>

    <!-- Mood Tracker -->
    <div class="card">
      <h2>🧠 Mood Tracker</h2>
      <input type="text" id="moodInput" placeholder="How do you feel today?">
      <button id="saveMood">Save</button>
      <ul id="moodList"></ul>
    </div>

    <!-- Daily Schedule -->
    <div class="card">
      <h2>🕰️ Daily Schedule</h2>
      <textarea id="scheduleText" rows="6" placeholder="Plan your day..."></textarea>
    </div>

    <!-- Habit Tracker -->
    <div class="card">
      <h2>📅 Weekly Habit Tracker</h2>
      <table id="habitTable">
        <tr><th>Habit</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th></tr>
      </table>
      <button id="addHabit">Add Habit</button>
      <button id="resetHabits" style="background:red;">Reset Week</button>
    </div>

    <div class="footer-btn">
      <a href="goals.html" class="button">🎯 Goals</a>
      <a href="learning.html" class="button">📚 Learning</a>
      <a href="review.html" class="button">🪞 Review</a>
      <button id="exportData" class="button">⬇ Export</button>
      <input type="file" id="importData" style="display:none;" />
      <button id="importBtn" class="button">⬆ Import</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
