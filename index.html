<body>
  <header class="topbar">
    <div class="brand">ðŸŒ± Afzal â€” Life Tracker</div>
    <div class="top-actions">
      <button id="themeToggle" class="icon-btn">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <section class="grid">
      <!-- Quote -->
      <div class="card">
        <div class="card-head">
          <h3>Daily Motivation</h3>
          <button id="nextQuote" class="link-btn">Next</button>
        </div>
        <p id="quote" class="quote">Loading...</p>
      </div>

      <!-- Mood -->
      <div class="card">
        <div class="card-head">
          <h3>Mood Tracker</h3>
        </div>
        <div class="row">
          <input id="moodInput" placeholder="How do you feel? (one line)" />
          <button id="saveMood" class="btn">Save</button>
        </div>
        <ul id="moodList" class="list small"></ul>
      </div>

      <!-- Schedule -->
      <div class="card wide">
        <div class="card-head"><h3>Daily Schedule</h3></div>
        <textarea id="scheduleText" rows="5" placeholder="Write plan for today (e.g., 6:30 walk, 9:00 focused work)..."></textarea>
      </div>

      <!-- Habits -->
      <div class="card wide">
        <div class="card-head">
          <h3>Weekly Habit Tracker</h3>
          <div>
            <button id="addHabit" class="btn small">Add Habit</button>
            <button id="resetHabits" class="btn small danger">Reset Week</button>
          </div>
        </div>
        <div class="table-wrap">
          <table id="habitTable" class="habit-table">
            <thead><tr><th>Habit</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
